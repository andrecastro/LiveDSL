<div class="attributes-group form-horizontal">
    <div class="form-group">
        <label class="col-sm-3" for="label">Label:</label>

        <div class="col-sm-9">
            <input  class="form-control" name="label" id="label">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3" for="stroke-color">Color:</label>

        <div class="col-sm-9">
            <input  class="form-control" type="color" name="stroke-color" id="stroke-color">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3" for="stroke-width">Size:</label>

        <div class="col-sm-9">
            <input class="form-control" type="number" name="stroke-width" id="stroke-width">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3" for="stroke-dasharray">Dasharray:</label>

        <div class="col-sm-9">
            <input  class="form-control" name="stroke-dasharray" id="stroke-dasharray">
        </div>
    </div>
</div>
