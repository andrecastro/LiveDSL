<div class="panel-heading" role="tab">
    <a class="accordion-toggle" role="button" data-toggle="collapse" href="#<%= id %>-content"
       aria-expanded="true" aria-controls="collapseOne">
        <h4 class="panel-title">
            <%= title %>
        </h4>
    </a>
</div>

<div id="<%= id %>-content" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
    <div class="panel-body"></div>
</div>
