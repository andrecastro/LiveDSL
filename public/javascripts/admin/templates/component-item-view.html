<div class="component-item" data-model='<%= JSON.stringify(model) %>'>
    <img class="node-icon" src="<%= model.component.image %>" alt="<%= model.component.friendlyName %>" height="16" width="16">
    <%= model.component.friendlyName %>
</div>

<% if (edit) { %>
    <a href="#edit/<%= model.component.id %>" class="add-link">
        <h4 class="panel-title">
            edit
        </h4>
    </a>
<% } %>
